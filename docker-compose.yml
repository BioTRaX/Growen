# NG-HEADER: Nombre de archivo: docker-compose.yml
# NG-HEADER: Ubicación: docker-compose.yml
# NG-HEADER: Descripción: Orquestación de servicios locales mediante Docker Compose.
# NG-HEADER: Lineamientos: Ver AGENTS.md
services:
  db:
    container_name: growen-postgres
    image: growen/postgres:pgvector
    build:
      context: .
      dockerfile: infra/Dockerfile.postgres
    environment:
      # Usar variables desde .env (no commitear credenciales)
      POSTGRES_USER: ${POSTGRES_USER:-growen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-growen}
    ports:
      # Nota: en Windows a veces hay un Postgres local en 5432. Mapeamos a 5433 para evitar colisiones.
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build:
      context: .
      dockerfile: infra/Dockerfile.api
    env_file: .env
    environment:
      # Importante: dentro del contenedor NO usar 127.0.0.1:5433; usar el servicio 'db:5432'.
      # Forzamos DB_URL vacío para que settings construya la URL desde host/puerto/credenciales.
      DB_URL: ""
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-growen}
      DB_PASS: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-growen}
      PGCONNECT_TIMEOUT: ${PGCONNECT_TIMEOUT:-5}
      # Enriquecimiento IA con búsqueda web (MCP)
      AI_USE_WEB_SEARCH: "1"
      MCP_WEB_SEARCH_URL: "http://mcp_web_search:8002/invoke_tool"
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: ["/app/infra/wait-for.sh", "db:5432", "uvicorn", "services.api:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    volumes:
      # Consolidar logs del backend en la carpeta del host
      - ./logs:/app/logs
  frontend:
    build:
      context: frontend
      dockerfile: ../infra/Dockerfile.frontend
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped
  pdf_import:
    image: alpine:3.19
    command: ["sh","-c","sleep infinity"]
    profiles: ["optional"]
  playwright:
    image: alpine:3.19
    command: ["sh","-c","sleep infinity"]
    profiles: ["optional"]
  image_processing:
    image: alpine:3.19
    command: ["sh","-c","sleep infinity"]
    profiles: ["optional"]
  dramatiq:
    image: alpine:3.19
    command: ["sh","-c","sleep infinity"]
    profiles: ["optional"]
  scheduler:
    image: alpine:3.19
    command: ["sh","-c","sleep infinity"]
    profiles: ["optional"]
  tiendanube:
    image: alpine:3.19
    command: ["sh","-c","sleep infinity"]
    profiles: ["optional"]
  notifier:
    image: alpine:3.19
    command: ["sh","-c","sleep infinity"]
    profiles: ["optional"]
  mcp_products:
    build:
      context: .
      dockerfile: mcp_servers/products_server/Dockerfile
    container_name: growen-mcp-products
    depends_on:
      - api
    environment:
      # Futuro: TOKEN o variables de autenticación hacia API
      LOG_LEVEL: info
    ports:
      - "8100:8100"
    restart: unless-stopped
  mcp_web_search:
    build:
      context: .
      dockerfile: mcp_servers/web_search_server/Dockerfile
    container_name: growen-mcp-web-search
    depends_on:
      - api
    environment:
      LOG_LEVEL: info
    ports:
      - "8102:8002"
    restart: unless-stopped
volumes:
  pgdata:

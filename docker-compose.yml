version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: growen
      POSTGRES_PASSWORD: growen
      POSTGRES_DB: growen
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build:
      context: .
      dockerfile: infra/Dockerfile.api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: ["/app/infra/wait-for.sh", "db:5432", "uvicorn", "services.api:app", "--host", "0.0.0.0", "--port", "8000"]
  frontend:
    build:
      context: frontend
      dockerfile: ../infra/Dockerfile.frontend
    ports:
      - "5173:5173"
    depends_on:
      - api
volumes:
  pgdata:
